<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <div class="container">
      <div class="frame">
        <div class="top">
          <div class="display"></div>
          <div class="buttons-top">
            <button type="button" class="btn-clear">Clear</button>
            <button type="button" class="btn-delete">Delete</div>
          </div>
          <div class="bottom">
            <div class="keyboard">
                <button type="button" class="key">7</button>
                <button type="button" class="key">8</button>
                <button type="button" class="key">9</button>
                <button type="button" class="key">%</button>

                <button type="button" class="key"></button>
                <button type="button" class="key"></button>
                <button type="button" class="key"></button>
                <button type="button" class="key"></button>

                <button type="button" class="key"></button>
                <button type="button" class="key"></button>
                <button type="button" class="key"></button>
                <button type="button" class="key"></button>

                <button type="button" class="key"></button>
                <button type="button" class="key"></button>
                <button type="button" class="key"></button>
                <button type="button" class="key"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
