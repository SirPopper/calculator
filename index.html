<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Lato:ital,wght@0,100;0,300;1,300&family=Nanum+Gothic:wght@400;700;800&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <div class="container">
      <div class="frame">
        <div class="top">
          <div class="display">
            <div class="display-upper"></div>
            <div class="display-lower"></div>
          </div>
          <div class="buttons-top">
            <button type="button" class="btn-clear">Clear</button>
            <button type="button" class="btn-delete">Delete</button>
          </div>
          <div class="bottom">
            <div class="keyboard">
              <button type="button" class="key num">7</button>
              <button type="button" class="key num">8</button>
              <button type="button" class="key num">9</button>
              <button type="button" class="key ops">%</button>

              <button type="button" class="key num">4</button>
              <button type="button" class="key num">5</button>
              <button type="button" class="key num">6</button>
              <button type="button" class="key ops">x</button>

              <button type="button" class="key num">1</button>
              <button type="button" class="key num">2</button>
              <button type="button" class="key num">3</button>
              <button type="button" class="key ops">-</button>

              <button type="button" class="key num">.</button>
              <button type="button" class="key num">0</button>
              <button type="button" class="key equal">=</button>
              <button type="button" class="key ops">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="author-container">
      <div class="author">Github SirPopper</div>
      <a href="https://github.com/SirPopper/calculator" target="_blank"
        ><img src="githubIcon.png" class="icon"
      /></a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
